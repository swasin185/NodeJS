<!DOCTYPE html>
<html>

<head>
    <title>Goldbach's Conjecture++</title>
</head>

<body bgcolor="grey">
    <canvas id="chart1" width="1600" height="800" style="background-color:indigo ;border:1px solid"
        onclick="chart1.clickXY(event);"></canvas>
</body>
<script src="http://localhost:8000/api/chart"></script>
<script>
    url = 'http://localhost:8000/api/goldbachGraph?x=10000'
    fetch(url)
        .then(function (response) {
            response.text().then(function (text) {
                let data = text.split('\n');
                let dataX = new Array(data.length - 1);
                let dataY = new Array(data.length - 1);
                let xy
                for (let i = 0; i < dataX.length; i++) {
                    xy = data[i].split(' ')
                    dataX[i] = Number(xy[0])
                    dataY[i] = Number(xy[1])
                }
                chart1 = new Chart('chart1', dataX, dataY);
            });
        });

</script>

</html>
