<!DOCTYPE html>
<html>

<head>
    <title>Bifurcations Graph! Xn = r . Xn-1 . (1 - Xn-1)</title>
</head>

<body bgcolor="black">
    <canvas id="chart1" width="1600" height="1600" style="background-color:darkred;border:1px solid"
        onclick="chart1.clickXY(event);"></canvas>
</body>
<script src="Chart.js"></script>
<script>
    let iteration = 80;
    let n = 300000;
    let r = 3.3
    let xData = new Array(n);
    let yData = new Array(n);

    let i = 0;
    while (i < n && r < 4) {
        let x = 0.5;
        let loop = iteration - r * 10;
        for (let j = 0; i < n && j < iteration; j++) {
            x = r * x * (1 - x); // logistic map function
            if (j > loop) {
                xData[i] = r;
                yData[i] = x;
                i++;
            }
        }
        r += 0.0001;
    }
    console.log('calculate data =', i);
    var chart1 = new Chart('chart1', xData, yData);

</script>

</html>
