<!DOCTYPE html>
<html lang="th">

<head>
	<meta charset="UTF-8">
	<title>Maze</title>
	<style>
	.block {
  	width: 160px;
  	border: solid;
  	color: navy;
  	padding: 14px 28px;
  	font-size: 20px;
  	text-align: center;
	}
	</style>
</head>
<body bgcolor="#000000" >
	<table style="border:0; padding:5px; color:white;">
		<tr>
			<td width="500" style="vertical-align: top; padding:50px;">
              <input type="range" id="size" name="size"
                 min="20" max="600" step="20" value="40">
              <label id="sizeLabel" for="volume">Size:</label>
			<br>
			<input type="button" class="block" value="Generate" onclick="generateMaze()"></input>
			<input type="checkbox" id="improve"></input><label for="improve">Slow Mode</label>
            <br>
			<input type="button" class="block" value="Solve" onclick="solveMaze()"></input>
			<input type="button" class="block" value="Team Solve" onclick="teamSolveMaze()"></input>
			</td>
			<td>
				<canvas id="cpxCanvas"; width="800"; height="800"; style="border:1px solid #FFFFFF;"
				onclick=""></canvas>
			</td>
		</tr>
	</table>
</body>
<script src="script.js"></script>
<script>
	var rangeslider = document.getElementById("size");
	var output = document.getElementById("sizeLabel");
	output.innerHTML = rangeslider.value;
  
	rangeslider.oninput = function() {
  		output.innerHTML = this.value;
	}
</script>

</html>
