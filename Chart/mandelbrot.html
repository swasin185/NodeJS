<!DOCTYPE html>
<html>

<head>
    <title>Mandelbrot Set (Real Number)</title>
</head>

<body bgcolor="black">
    <canvas id="chart1" width="1600" height="1600" style="background-color:navy;border:1px solid"
        onclick="chart1.clickXY(event);"></canvas>
</body>
<script src="Chart.js"></script>
<script>
    let iteration = 64;
    let n = 3E6;
    let xData = new Array(n);
    let yData = new Array(n);
    let i = 0;
    let x = -2;
    while (i < n && x < 0.2) {
        x += 0.0002;
        let z = 0;
        let skip = iteration - Math.ceil(iteration * Math.abs(x) / 2);
        for (let j = 0; i < n && j < iteration & z < Math.PI; j++) {
            z = z * z + x;
            if (j >= skip) {
                xData[i] = x;
                yData[i] = z;
                i++;
            }
        }
    }
    console.log('calculate data =', i);
    var chart1 = new Chart('chart1', xData, yData);

</script>

</html>
